version: '2'
services:
    frontend:
    build: az-playground-frontend
    ports:
        - "80:80"
    image: derekbekoe/az-playground-frontend
    api:
    build: az-playground-api
    ports:
        - "3050:5000"
    depends_on:
         - instance
    image: derekbekoe/az-playground-api
    instance:
    build: az-playground-instance
    image: derekbekoe/az-playground-instance
